<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Lista de Empleados</h2>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{'employee/new'}">
            Nuevo empleado
        </a>

        <!-- Buscador con botones -->
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Buscar empleado..." id="buscador">
            </div>
            <div class="col-md-4 d-flex">
                <button class="btn btn-primary me-2" onclick="buscarEmpleado()">Buscar</button>
                <button class="btn btn-secondary" onclick="limpiarBuscador()">Limpiar</button>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Puesto</th>
                <th>Departamento</th>
                <th>Ciudad</th>
                <th></th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            <!--listaEmployees es la lista generada, es una variable que esta en el controller-->
            <!--INFO: es una función interna de Thymeleaf que nos da información adicional sobre la iteración -->
            <tr th:each="employee, info: ${employees}">
                <td th:text="${info.index + 1}" > </td>
                <td th:text="${employee.firstName}" > </td>
                <td th:text="${employee.lastName}"> </td>
                <td th:text="${employee.job.jobTitle}"> </td>
                <td th:text="${employee.department.departmentName}"> </td>
                <td th:text="${employee.location.city}"> </td>
                <td><a class="btn btn-success">Editar</a></td>
                <td><a class="btn btn-danger">Borrar</a></td>
            </tr>
            </tbody>
        </table>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
