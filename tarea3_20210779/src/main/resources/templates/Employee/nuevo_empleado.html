<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Crear Nuevo Empleado</h2>

    <a class="btn btn-primary mt-4 mb-4" th:href="@{'employee/listar'}">
        Volver al inicio
    </a>

    <!-- Formulario de nuevo empleado -->
    <form method="post" th:action="@{/employee/save}">
        <div class="mb-3">
            <label for="firstName">Nombre</label>
            <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Ingrese el nombre">
        </div>

        <div class="mb-3">
            <label for="lastName">Apellido</label>
            <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Ingrese el apellido">
        </div>

        <div class="mb-3">
            <label for="jobTitle">Puesto</label>
            <input name="jobTitle" type="text" class="form-control" id="job" placeholder="Ingrese el puesto">
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Departamento</label>
            <input name="department" type="text" class="form-control" id="department" placeholder="Ingrese el departamento">
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">Ciudad</label>
            <input name="city" type="text" class="form-control" id="city" placeholder="Ingrese la ciudad">
        </div>

        <!-- Botones -->
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-secondary" th:href="@{employee/listar}">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
